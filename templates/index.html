<!DOCTYPE html>
<html>
  <head>
    <title>mnist-app</title>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="./static/js/app.js"></script>
    <link rel="stylesheet" href="/static/css/app.css">
  </head>
  <body onload="mam_draw_init();">
    <div align="center">
      <h1>Please write 0-9</h1>
      <div class="canvas" id="candiv">
          <canvas id="can" width="280px" height="280px"></canvas>
      </div>
      <form action="/" method="post">
          <button type="button" onClick="clearCan();" value="clear" class="clear-button">clear</button>
          <button type="button" id="img" name="img" onClick="sendImage();" value="done" class="send-button">done</button>
      </form>
      <div id="answer"></div>
      <ul class="cp_list" id="anslist"></ul>
    </div>
  </body>
</html>
